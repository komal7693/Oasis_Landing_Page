<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Transtator</title>
	<link rel="stylesheet" href="translator.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- font awesome CDN Link for Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div class="container">
		<h1 class="heading">Translator for you</h1>
		<div class="wrapper">
			<div class="text-input">
				<textarea class="text-input" placeholder="Enter text"></textarea>
				<textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
			</div>
			<ul class="controls">
				<li class="row-from">
					<select>
						<option value="en-US">English</option>
						<option value="hi-IN">Hindi</option>
						<option value="ne-NP">Nepali</option>
					</select>
					<div class="icons">
						<i class="fas fa-copy"></i>
						<i class="fas fa-volume-up"></i>
					</div>
				</li>
				<div class="exchange">
					<i class="fas fa-exchange-alt"></i>
				</div>

				<li class="row-from">
					<select>
						<option value="en-US">English</option>
						<option value="hi-IN">Hindi</option>
						<option value="ne-NP">Nepali</option>
					</select>
					<div class="icons">
						<i class="fas fa-volume-up"></i>
						<i class="fas fa-copy"></i>
					</div>
				</li>
			</ul>
		</div>
		<button>Translate Text</button>
	</div>
</body>

</html>
